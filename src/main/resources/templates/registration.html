<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>
        Registration</title>

</head>
<body>

<div th:replace="tag-fragments :: navigationBar"></div>

<br>
<br>
<br>

<!--  create registration form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <!--  Success message  -->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've
                    successfully
                    registered!
                </div>
            </div>
            <!--  Account exists  -->
            <div th:if="${param.exists}">
                <div class="alert alert-info">
                    This
                    email
                    address
                    is
                    already
                    registered
                    -
                    Please
                    log
                    in!
                </div>
            </div>

            <h1>
                Registration</h1>
            <form th:action="@{/registration}"
                  method="post"
                  th:object="${user}">
                <div class="form-group">
                    <label class="control-label"
                           for="firstName">First
                        Name</label>
                    <input
                            id="firstName"
                            class="form-control"
                            th:field="*{firstName}"
                            required
                            autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label"
                           for="lastName">Last
                        Name</label>
                    <input id="lastName"
                           class="form-control"
                           th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label
                            class="control-label"
                            for="email">Email</label>
                    <input id="email"
                           class="form-control"
                           th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label
                        class="control-label"
                        for="password">Password</label>
                    <input
                            type="password"
                            id="password"
                            class="form-control"
                            th:field="*{password}"/>
                </div>

                <div class="form-group">
                    <input id="terms"
                           type="checkbox"
                           checked/>
                    <span
                            class="control-label"
                            for="terms">  I agree with the <a
                            href="#">terms and conditions</a> for Registration.<small
                            style="color:#ff0000;">  example c/box & link</small>
						</span>

                </div>
                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary">
                        Register
                    </button>
                    <span>Already registered? <a
                            href="/"
                            th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="tag-fragments ::footerCard"></div>
<div th:replace="tag-fragments ::bottomScripts"></div>
</body>
</html>
